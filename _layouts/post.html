<!DOCTYPE HTML>
<!-- 文章内容模版 -->
<html>
<head>
    {% include head.html %}
</head>
<body class="is-loading">

<!-- Wrapper -->
<div id="wrapper" class="fade-in">

    <!-- Header -->
    <header id="header">
        <a href="{{ "/" | absolute_url }}" class="logo">{{site.title}}</a>
    </header>

    <!-- Nav -->
    <nav id="nav">
        {% include nav.html %}
        <ul class="icons"><li><a href="https://instagram.com/{{site.instagram}}" class="icon fa-instagram" rel="nofollow"><span
                    class="label">Instagram</span></a></li>
            <li><a href="https://github.com/{{site.github}}" class="icon fa-github" rel="nofollow"><span class="label">GitHub</span></a>
            </li>
        </ul>
    </nav>

    <!-- Main -->
    <div id="main">
        <section class="post">
            <header class="major">
                <span class="date">{{page.date | date_to_string}}</span>
                <h1>{{page.title}}</h1>
                <p>{{page.excerpt}}</p>
            </header>
            <p>{{content}}</p>
        </section>

        <!-- Footer -->
        <footer>
            <ul class="actions">
                <li><a href="{{ "/" | absolute_url }}" class="button">Home</a></li>
            </ul>
        </footer>
    </div>

    <!-- Footer -->
    {% include foot.html %}

</div>

<!-- Scripts -->
{% include scripts-main.html %}
{% include tracking.html %}

</body>
</html>
